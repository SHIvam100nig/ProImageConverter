<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singer Booking Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .main-content {
            padding: 30px;
        }

        .search-bar {
            margin-bottom: 25px;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .search-bar input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-edit {
            background: #4CAF50;
            color: white;
            padding: 8px 16px;
            font-size: 14px;
        }

        .btn-delete {
            background: #f44336;
            color: white;
            padding: 8px 16px;
            font-size: 14px;
        }

        .btn-edit:hover {
            background: #45a049;
        }

        .btn-delete:hover {
            background: #da190b;
        }

        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .bookings-table {
            overflow-x: auto;
            margin-top: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
            font-size: 15px;
        }

        tbody tr {
            transition: all 0.3s;
        }

        tbody tr:hover {
            background: #f8f9fa;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-upcoming {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status-past {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 18px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .no-data svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 24px;
            }

            .main-content {
                padding: 20px;
            }

            table {
                font-size: 13px;
            }

            th, td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé§ Singer Booking Manager</h1>
            <p>Apni saari bookings ko efficiently manage karein</p>
        </div>

        <div class="main-content">
            <div id="alertBox"></div>

            <!-- Search Bar -->
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Client name, venue, ya date se search karein...">
                <span class="search-icon">üîç</span>
            </div>

            <!-- Add/Edit Form -->
            <div class="form-section">
                <h2 style="margin-bottom: 20px; color: #333;">
                    <span id="formTitle">Nayi Booking Add Karein</span>
                </h2>
                <form id="bookingForm">
                    <input type="hidden" id="editId">
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Client Name *</label>
                            <input type="text" id="clientName" required placeholder="Client ka naam">
                        </div>
                        <div class="form-group">
                            <label>Date *</label>
                            <input type="date" id="bookingDate" required>
                        </div>
                        <div class="form-group">
                            <label>Venue *</label>
                            <input type="text" id="venue" required placeholder="Event venue">
                        </div>
                        <div class="form-group">
                            <label>Contact Number</label>
                            <input type="tel" id="contactNumber" placeholder="Phone number">
                        </div>
                        <div class="form-group">
                            <label>Amount (‚Çπ)</label>
                            <input type="number" id="amount" placeholder="Booking amount">
                        </div>
                        <div class="form-group">
                            <label>Event Type</label>
                            <input type="text" id="eventType" placeholder="Wedding, Party, Corporate, etc.">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Additional Notes</label>
                        <textarea id="notes" placeholder="Koi special requirements ya notes..."></textarea>
                    </div>
                    <div style="margin-top: 20px; display: flex; gap: 10px;">
                        <button type="submit" class="btn btn-primary">
                            <span id="submitBtnText">üíæ Save Booking</span>
                        </button>
                        <button type="button" id="cancelBtn" class="btn" style="background: #6c757d; color: white; display: none;">
                            ‚ùå Cancel
                        </button>
                    </div>
                </form>
            </div>

            <!-- Bookings Table -->
            <div class="bookings-table">
                <h2 style="margin-bottom: 20px; color: #333;">All Bookings</h2>
                <div id="tableContent">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Bookings load ho rahi hain...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ‚ö†Ô∏è IMPORTANT: Yahan apna Google Apps Script Web App URL daalein
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwXsDzTNWrMtPNbe-r_jaC5_hhZ7DBie7jgWWqxDxFzWlrDQY2klzpfZAGVoNnrZWw/exec';

        let allBookings = [];
        let isEditing = false;

        // Load bookings on page load
        window.addEventListener('load', loadBookings);

        // Form submission
        document.getElementById('bookingForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const bookingData = {
                clientName: document.getElementById('clientName').value,
                bookingDate: document.getElementById('bookingDate').value,
                venue: document.getElementById('venue').value,
                contactNumber: document.getElementById('contactNumber').value,
                amount: document.getElementById('amount').value,
                eventType: document.getElementById('eventType').value,
                notes: document.getElementById('notes').value
            };

            const editId = document.getElementById('editId').value;

            if (editId) {
                bookingData.id = editId;
                await updateBooking(bookingData);
            } else {
                await addBooking(bookingData);
            }
        });

        // Cancel edit
        document.getElementById('cancelBtn').addEventListener('click', resetForm);

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = allBookings.filter(booking => 
                booking.clientName.toLowerCase().includes(searchTerm) ||
                booking.venue.toLowerCase().includes(searchTerm) ||
                booking.bookingDate.includes(searchTerm) ||
                (booking.eventType && booking.eventType.toLowerCase().includes(searchTerm))
            );
            displayBookings(filtered);
        });

        async function loadBookings() {
            try {
                const response = await fetch(`${SCRIPT_URL}?action=getBookings`);
                const data = await response.json();
                
                if (data.status === 'success') {
                    allBookings = data.bookings;
                    displayBookings(allBookings);
                } else {
                    showAlert('Bookings load karne mein error: ' + data.message, 'error');
                }
            } catch (error) {
                showAlert('Server se connect nahi ho paya. Check karein ki aapne sahi URL daala hai.', 'error');
                console.error(error);
            }
        }

        async function addBooking(data) {
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'addBooking', data })
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    showAlert('‚úÖ Booking successfully add ho gayi!', 'success');
                    resetForm();
                    loadBookings();
                } else {
                    showAlert('Error: ' + result.message, 'error');
                }
            } catch (error) {
                showAlert('Booking add karne mein error aayi.', 'error');
                console.error(error);
            }
        }

        async function updateBooking(data) {
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'updateBooking', data })
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    showAlert('‚úÖ Booking successfully update ho gayi!', 'success');
                    resetForm();
                    loadBookings();
                } else {
                    showAlert('Error: ' + result.message, 'error');
                }
            } catch (error) {
                showAlert('Booking update karne mein error aayi.', 'error');
                console.error(error);
            }
        }

        async function deleteBooking(id) {
            if (!confirm('Kya aap sure hain ki ye booking delete karni hai?')) {
                return;
            }

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'deleteBooking', id })
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    showAlert('‚úÖ Booking delete ho gayi!', 'success');
                    loadBookings();
                } else {
                    showAlert('Error: ' + result.message, 'error');
                }
            } catch (error) {
                showAlert('Booking delete karne mein error aayi.', 'error');
                console.error(error);
            }
        }

        function editBooking(booking) {
            isEditing = true;
            document.getElementById('editId').value = booking.id;
            document.getElementById('clientName').value = booking.clientName;
            document.getElementById('bookingDate').value = booking.bookingDate;
            document.getElementById('venue').value = booking.venue;
            document.getElementById('contactNumber').value = booking.contactNumber || '';
            document.getElementById('amount').value = booking.amount || '';
            document.getElementById('eventType').value = booking.eventType || '';
            document.getElementById('notes').value = booking.notes || '';
            
            document.getElementById('formTitle').textContent = 'Booking Edit Karein';
            document.getElementById('submitBtnText').textContent = '‚úèÔ∏è Update Booking';
            document.getElementById('cancelBtn').style.display = 'inline-flex';
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function resetForm() {
            isEditing = false;
            document.getElementById('bookingForm').reset();
            document.getElementById('editId').value = '';
            document.getElementById('formTitle').textContent = 'Nayi Booking Add Karein';
            document.getElementById('submitBtnText').textContent = 'üíæ Save Booking';
            document.getElementById('cancelBtn').style.display = 'none';
        }

        function displayBookings(bookings) {
            const tableContent = document.getElementById('tableContent');
            
            if (bookings.length === 0) {
                tableContent.innerHTML = `
                    <div class="no-data">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        <h3>Abhi tak koi booking nahi hai</h3>
                        <p>Nayi booking add karne ke liye upar form fill karein</p>
                    </div>
                `;
                return;
            }

            const today = new Date();
            today.setHours(0, 0, 0, 0);

            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Client Name</th>
                            <th>Venue</th>
                            <th>Contact</th>
                            <th>Amount</th>
                            <th>Event Type</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            bookings.forEach(booking => {
                const bookingDate = new Date(booking.bookingDate);
                const isUpcoming = bookingDate >= today;
                const statusClass = isUpcoming ? 'status-upcoming' : 'status-past';
                const statusText = isUpcoming ? 'Upcoming' : 'Past';

                html += `
                    <tr>
                        <td>${formatDate(booking.bookingDate)}</td>
                        <td><strong>${booking.clientName}</strong></td>
                        <td>${booking.venue}</td>
                        <td>${booking.contactNumber || '-'}</td>
                        <td>${booking.amount ? '‚Çπ' + booking.amount : '-'}</td>
                        <td>${booking.eventType || '-'}</td>
                        <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                        <td>
                            <div class="actions">
                                <button class="btn btn-edit" onclick='editBooking(${JSON.stringify(booking)})'>‚úèÔ∏è Edit</button>
                                <button class="btn btn-delete" onclick="deleteBooking('${booking.id}')">üóëÔ∏è Delete</button>
                            </div>
                        </td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            tableContent.innerHTML = html;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const options = { day: '2-digit', month: 'short', year: 'numeric' };
            return date.toLocaleDateString('en-IN', options);
        }

        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
            
            alertBox.innerHTML = `<div class="alert ${alertClass}">${message}</div>`;
            
            setTimeout(() => {
                alertBox.innerHTML = '';
            }, 5000);
        }
    </script>
</body>
</html>
