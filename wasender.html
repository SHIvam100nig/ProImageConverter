<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Message Sender</title>
    <style>
        :root {
            --primary-color: #25D366;
            --dark-color: #075E54;
            --light-color: #DCF8C6;
            --text-color: #333;
            --white: #ffffff;
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            flex: 1;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            color: var(--dark-color);
            margin-bottom: 0.5rem;
            font-size: 2.2rem;
        }

        .subtitle {
            color: #666;
            font-size: 1rem;
        }

        .card {
            background: var(--white);
            border-radius: 10px;
            box-shadow: var(--shadow);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark-color);
        }

        input, textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .btn {
            display: inline-block;
            background: var(--primary-color);
            color: var(--white);
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease;
            text-decoration: none;
            width: 100%;
        }

        .btn:hover {
            background: var(--dark-color);
            transform: translateY(-2px);
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .feature {
            background: var(--white);
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .feature i {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .feature h3 {
            margin-bottom: 0.5rem;
            color: var(--dark-color);
        }

        footer {
            text-align: center;
            padding: 1.5rem;
            background: var(--dark-color);
            color: var(--white);
            margin-top: auto;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .card {
                padding: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
            }
            
            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>WhatsApp Message Sender</h1>
            <p class="subtitle">Send messages without saving the number</p>
        </header>

        <div class="card">
            <div class="form-group">
                <label for="phone">Phone Number (with country code)</label>
                <input type="tel" id="phone" placeholder="e.g. 919876543210" required>
            </div>
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" placeholder="Type your message here..." required></textarea>
            </div>
            <button id="sendBtn" class="btn">
                <i class="fab fa-whatsapp"></i> Send WhatsApp Message
            </button>
        </div>

        <div class="features">
            <div class="feature">
                <i class="fas fa-shield-alt"></i>
                <h3>Privacy Focused</h3>
                <p>We don't save any phone numbers or messages you send.</p>
            </div>
            <div class="feature">
                <i class="fas fa-mobile-alt"></i>
                <h3>No App Needed</h3>
                <p>Works directly in your browser without any downloads.</p>
            </div>
            <div class="feature">
                <i class="fas fa-globe"></i>
                <h3>Worldwide</h3>
                <p>Works with any country's WhatsApp numbers.</p>
            </div>
        </div>
    </div>

    <footer>
       <a href="https://www.facebook.com/shivamsoni637"> Made with ❤️ by Shivam Soni </a>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sendBtn = document.getElementById('sendBtn');
            
            sendBtn.addEventListener('click', function() {
                const phone = document.getElementById('phone').value.trim();
                const message = document.getElementById('message').value.trim();
                
                if (!phone) {
                    alert('Please enter a phone number');
                    return;
                }
                
                if (!message) {
                    alert('Please enter a message');
                    return;
                }
                
                // Remove any non-digit characters
                const cleanedPhone = phone.replace(/\D/g, '');
                
                // Encode the message for URL
                const encodedMessage = encodeURIComponent(message);
                
                // Create the WhatsApp URL
                const whatsappUrl = `https://wa.me/${cleanedPhone}?text=${encodedMessage}`;
                
                // Open in a new tab
                window.open(whatsappUrl, '_blank');
            });
            
            // Allow pressing Enter in the phone field to submit
            document.getElementById('phone').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendBtn.click();
                }
            });
            
            // Allow pressing Ctrl+Enter in the message field to submit
            document.getElementById('message').addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && e.ctrlKey) {
                    sendBtn.click();
                }
            });
        });
    </script>
</body>
</html>
